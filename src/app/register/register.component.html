<div class="row ">

    <div class="col-4"></div>
   
    <div class="col-4 mt-5 mb-5">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-3" >
            <input type="text" id="uname" name="uname" placeholder="Enter Name" class="form-control" formControlName="uname">
           
        <div  *ngIf ="( this.registerForm.get('uname')?.dirty || this.registerForm.get('uname')?.touched) && (this.registerForm.get('uname')?.errors)" style="color: red;">Invalid Username</div>
    </div><div class="mb-3">
            <input type="text" id="acno"  name="acno"placeholder="Account number"  class="form-control" formControlName="acno">
            <div  *ngIf ="( this.registerForm.get('acno')?.dirty || this.registerForm.get('acno')?.touched) && (this.registerForm.get('acno')?.errors)" style="color: red;">Invalid Account number</div>
            </div>
            <div class="mb-3">
            <input type="text" id="bal" name="bal" placeholder="Balance" class="form-control" formControlName="bal">
            
            </div>
            <div class="mb-3">
                <input type="text" id="pwd" name="pwd" placeholder="Password" class="form-control" formControlName="pwd">
                <div  *ngIf ="( this.registerForm.get('pwd')?.dirty || this.registerForm.get('pwd')?.touched) && (this.registerForm.get('pwd')?.errors)" style="color: red;">Invalid Password</div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <button class="btn  ms-4 btn-primary" type="submit">Register</button>
                   
                </div>
                <div class="col-4"></div>
            </div>  </form>
</div>
<div class="col-4"></div>
</div>
